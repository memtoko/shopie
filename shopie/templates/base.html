{% load staticfiles%}<!DOCTYPE html>
<html lang="en" {% block htmlattribute %}{% endblock %}>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <meta name="shopie/config/environment" content="%7B%22modulePrefix%22%3A%22shopie%22%2C%22environment%22%3A%22development%22%2C%22baseURL%22%3A%22/%22%2C%22locationType%22%3A%22auto%22%2C%22EmberENV%22%3A%7B%22FEATURES%22%3A%7B%7D%2C%22ENABLE_DS_FILTER%22%3Atrue%7D%2C%22APP%22%3A%7B%22API_HOST%22%3Anull%2C%22API_NAMESPACE%22%3A%22api/v1%22%7D%2C%22simple-auth%22%3A%7B%22authenticationRoute%22%3A%22login%22%2C%22routeAfterAuthentication%22%3A%22shop%22%2C%22authorizer%22%3A%22simple-auth-authorizer%3Aoauth2-bearer%22%2C%22localStorageKey%22%3A%22%3Coverriden%20this%3E%22%7D%2C%22simple-auth-oauth2%22%3A%7B%22refreshAccessTokens%22%3Atrue%2C%22serverTokenEndpoint%22%3A%22%3Coverriden%20by%20initializers/simple-auth-env%3E%22%2C%22serverTokenRevocationEndpoint%22%3A%22%3Coverriden%20by%20initializers/simple-auth-env%3E%22%7D%2C%22contentSecurityPolicy%22%3A%7B%22default-src%22%3A%22%27none%27%22%2C%22script-src%22%3A%22%27self%27%20%27unsafe-inline%27%20%27unsafe-eval%27%22%2C%22font-src%22%3A%22%27self%27%22%2C%22connect-src%22%3A%22%27self%27%22%2C%22img-src%22%3A%22%27self%27%22%2C%22report-uri%22%3A%22%27localhost%27%22%2C%22style-src%22%3A%22%27self%27%20%27unsafe-inline%27%22%2C%22frame-src%22%3A%22%27none%27%22%2C%22media-src%22%3A%22%27self%27%22%7D%2C%22contentSecurityPolicyHeader%22%3A%22Content-Security-Policy-Report-Only%22%2C%22browserify%22%3A%7B%22tests%22%3Atrue%7D%2C%22exportApplicationGlobal%22%3Atrue%7D" />
  {%if ember_preload %}
    {% for key, value in ember_preload.items %}
      <meta name="env-{{key}}" content="{{value}}" />
    {% endfor %}
  {% endif %}
  <link rel="stylesheet" href="{% static "css/shopie.css" %}" type="text/css">
  {% block extrastyle %}{% endblock %}
  {% block extrahead %}{% endblock %}
  <script src="{% static "js/vendor.min.js" %}" type="text/javascript"></script>
  <script>
  WebFont.load({
    google: {
      families: ['Roboto:400italic,700italic,300,700,400:latin',
                  'Ubuntu:700italic,700,400,400italic'
      ]
    },
    classes: false,
    events: false,
    timeout: 1000
  });
  </script>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body id="app" class="{% block bodyclass %}{% endblock %}">
<noscript>
  <header class="main-header {{ header_class|default:"app"}}">
    <nav class="top-bar global-nav {{ navbar_class|default:"navbar-app" }}" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a href="/">Memtoko</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>
          <section class="top-bar-section">
              <ul class="right">
                <li><a href="{% url 'cart' %}">Cart</li>
                {% if user.is_authenticated %}
                  <li class="has-dropdown">
                    <a href="#">{{ user.username }}</a>
                      <ul class="dropdown">
                        <li><a href="/account/dashboard">Dashboard</a></li>
                        <li><a href="/account/logout">Logout</a></li>
                      </ul>
                  </li>
                {% else %}
                  <li><a href="/account/login">Login</a></li>
                  <li><a href="/account/register">Register</a></li>
                {% endif %}
              </ul>
                <ul class="left">
                  <li><a href="/shop">Shop</a></li>
              </ul>
          </section>
    </nav>
    {% block header_extra %}{% endblock %}
  </header>
  {% block before_content %}{% endblock %}
  {% block content %}{% endblock %}
  {% block after_content %}{% endblock %}
  <footer class="memtoko-footer">
      <div class="row">
        <p class="pull-left">
          Memtoko 2015. All rights reserved.
        </p>
      </div>
  </footer>
  {% csrf_token %}
</noscript>
<script>
  $(document).foundation();
</script>
<script src="{% static "js/app/vendor.js" %}"></script>
<script src="{% static "js/app/shopie.js" %}"></script>
</body>
</html>
